<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness App</title>
    <link rel="stylesheet" href="css/purefitness.css" />
  </head>
  <body>
    <div class="program-list">
      <h2>Choose a Program</h2>
      <ul>
        <li class="program" data-program="program1">
          <img src="assets/muscles-worked-push-day.webp" alt="">
        </li>
        <li class="program" data-program="program2">
          <img src="assets/muscles-worked-pull-day.webp" alt="">
        </li>
        <li class="program" data-program="program3">
          <img src="assets/muscles-worked-leg-day.webp" alt=""></li>
      </ul>
    </div>

    <div class="exercise-list">
      <div id="exercises-container"></h2></div>
    </div>

    <div class="exercise-details">
      <h2>Exercise Details</h2>
      <p id="exercise-description"></p>
      <!--TODO-->
      <iframe id="exercise-video" width="560" height="615"  frameborder="0" allowfullscreen></iframe>

      <br />
      <div id="exercise-timer"></div>
      <button id="start-timer-btn">Start Timer</button>
      <br>
      <input type="number" id="exercise-weight" placeholder="Weight" />
      <input type="number" id="exercise-reps" placeholder="Reps" />
      <input type="number" id="exercise-sets" placeholder="Sets" />
    
    </div>

    <script src="purefitness.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-database.js"></script>
  </body>
</html>
