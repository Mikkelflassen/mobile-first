<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>Workout Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <input type="text" id="input-exercise-1" placeholder="weight" />
      <button id="add-exercise-button-1">Add exercise</button>
      <ul id="workout-list-1"></ul>

      <input type="text" id="input-exercise-2" placeholder="reps" />
      <button id="add-exercise-button-2">Add exercise</button>
      <ul id="workout-list-2"></ul>

      <input type="text" id="input-exercise-3" placeholder="sets" />
      <button id="add-exercise-button-3">Add exercise</button>
      <ul id="workout-list-3"></ul>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
